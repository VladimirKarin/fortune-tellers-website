<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Уголок Доброй Феи - гадание на картах, таро расклад, ритуалы">
    <title>Уголок Доброй Феи - Choose Language</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Animated background stars -->
    <div class="background-animation" id="stars"></div>

    <!-- Main language selector -->
    <div class="language-selector">
        <!-- Logo with floating animation -->
        <div class="logo-container">
            <img src="./img/01-header-section/logo/logoCrop2.png" alt="logo picture of witch on a broom" class="logo">
        </div>

        <!-- Heading -->
        <h1 class="heading">Уголок Доброй Феи</h1>
        <p class="subheading">Выберите язык / Pasirinkite kalbą</p>

        <!-- Language buttons -->
        <div class="language-buttons">
            <a href="./ru/index.html" class="language-btn" id="btn-russian" data-lang="ru">
                <img src="./img/flags/flag-ru.png" alt="Russian flag" class="flag">
                <span class="language-name">Русский</span>
            </a>

            <a href="./lt/index.html" class="language-btn" id="btn-lithuanian" data-lang="lt">
                <img src="./img/flags/flag-lt.png" alt="Lithuanian flag" class="flag">
                <span class="language-name">Lietuvių</span>
            </a>
        </div>

        <!-- Footer -->
        <p class="footer-text">Гадание • Таро • Ритуалы</p>
    </div>

</body>

</html>
