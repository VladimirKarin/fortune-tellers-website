<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–£–≥–æ–ª–æ–∫ –î–æ–±—Ä–æ–π –§–µ–∏ - –≥–∞–¥–∞–Ω–∏–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ö, —Ç–∞—Ä–æ —Ä–∞—Å–∫–ª–∞–¥, —Ä–∏—Ç—É–∞–ª—ã">
    <title>–£–≥–æ–ª–æ–∫ –î–æ–±—Ä–æ–π –§–µ–∏ - Choose Language</title>

    <style>
        /* ===================================
           RESET & BASE STYLES
           =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        /* ===================================
           ANIMATED BACKGROUND
           =================================== */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ===================================
           MAIN CONTAINER
           =================================== */
        .language-selector {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ===================================
           LOGO
           =================================== */
        .logo-container {
            margin-bottom: 2rem;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* ===================================
           HEADING
           =================================== */
        .heading {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subheading {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        /* ===================================
           LANGUAGE BUTTONS
           =================================== */
        .language-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            padding: 1.5rem 2rem;
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .language-btn:hover::before {
            left: 100%;
        }

        .language-btn:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .language-btn:active {
            transform: translateY(-2px);
        }

        .flag {
            font-size: 4rem;
            line-height: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .language-btn:hover .flag {
            transform: scale(1.1) rotate(5deg);
        }

        .language-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        /* ===================================
           LOADING STATE
           =================================== */
        .language-btn.loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .language-btn.loading .flag {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* ===================================
           FOOTER
           =================================== */
        .footer-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }

        /* ===================================
           MOBILE RESPONSIVE
           =================================== */
        @media (max-width: 600px) {
            .language-selector {
                padding: 2rem 1.5rem;
            }

            .heading {
                font-size: 1.5rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .language-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .language-btn {
                width: 100%;
                min-width: unset;
            }

            .flag {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background stars -->
    <div class="background-animation" id="stars"></div>

    <!-- Main language selector -->
    <div class="language-selector">
        <!-- Logo -->
        <img src="./img/01-header-section/logo/logoCrop2.png" alt="logo picture of witch on a broom" class="logo">

        <!-- Heading -->
        <h1 class="heading">–£–≥–æ–ª–æ–∫ –î–æ–±—Ä–æ–π –§–µ–∏</h1>
        <p class="subheading">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ / Pasirinkite kalbƒÖ</p>

        <!-- Language buttons -->
        <div class="language-buttons">
            <a href="./ru/index.html" class="language-btn" id="btn-russian" data-lang="ru">
                <img src="./img/flags/flag-ru.png" alt="Russian flag" class="flag">
                <span class="language-name">–†—É—Å—Å–∫–∏–π</span>
            </a>

            <a href="./lt/index.html" class="language-btn" id="btn-lithuanian" data-lang="lt">
                <img src="./img/flags/flag-lt.png" alt="Lithuanian flag" class="flag">
                <span class="language-name">Lietuvi≈≥</span>
            </a>
        </div>

        <!-- Footer -->
        <p class="footer-text">–ì–∞–¥–∞–Ω–∏–µ ‚Ä¢ –¢–∞—Ä–æ ‚Ä¢ –†–∏—Ç—É–∞–ª—ã</p>
    </div>

    <script>
        // ================================================
        // LANGUAGE SELECTOR LOGIC
        // ================================================

        const STORAGE_KEY = 'fortuneTellerLanguage';

        /**
         * Generate random stars for background animation
         */
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Random size between 2-4px
                const size = Math.random() * 2 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Random animation delay
                star.style.animationDelay = `${Math.random() * 3}s`;

                starsContainer.appendChild(star);
            }
        }

        /**
         * Check if user has previously selected a language
         * If yes, auto-redirect to that language
         */
        function checkSavedLanguage() {
            try {
                const savedLanguage = localStorage.getItem(STORAGE_KEY);

                if (savedLanguage === 'ru' || savedLanguage === 'lt') {
                    console.log('‚úÖ Saved language found:', savedLanguage);

                    // Add small delay for smooth transition
                    setTimeout(() => {
                        window.location.href = `./${savedLanguage}/`;
                    }, 500);

                    return true;
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è localStorage not available:', error);
            }

            return false;
        }

        /**
         * Save language choice to localStorage
         */
        function saveLanguageChoice(language) {
            try {
                localStorage.setItem(STORAGE_KEY, language);
                console.log('‚úÖ Language saved:', language);
            } catch (error) {
                console.warn('‚ö†Ô∏è Could not save language:', error);
            }
        }

        /**
         * Handle language button click
         */
        function handleLanguageClick(event) {
            const button = event.currentTarget;
            const language = button.dataset.lang;

            // Add loading state
            button.classList.add('loading');

            // Save choice
            saveLanguageChoice(language);

            console.log('üåç Language selected:', language);

            // Navigate to language page
            // (href is already set, so this will happen automatically)
        }

        /**
         * Initialize the page
         */
        function init() {
            console.log('üöÄ Initializing language selector...');

            // Generate background stars
            generateStars();

            // Check for saved language (will auto-redirect if found)
            const hasRedirected = checkSavedLanguage();

            if (!hasRedirected) {
                // Add click handlers to language buttons
                const buttons = document.querySelectorAll('.language-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', handleLanguageClick);
                });

                console.log('‚úÖ Language selector ready');
            }
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
