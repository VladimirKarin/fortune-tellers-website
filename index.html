<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Уголок Доброй Феи - гадание на картах, таро расклад, ритуалы">
    <title>Уголок Доброй Феи - Choose Language</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/language-selection-page.js" defer></script>
</head>

<body class="language-selection-page">
    <!-- Animated background stars -->
    <div class="background-animation" id="stars"></div>

    <!-- Main language selector -->
    <div class="language-selector">
        <!-- Logo with floating animation -->
        <div class="logo-container">
            <img src="../img/01-header-section/logo/logoCrop2.png" alt="logo picture of witch on a broom" class="logo-lang">
        </div>

        <!-- Heading -->
        <h1 class="heading">Уголок Доброй Феи</h1>
        <p class="subheading">Выберите язык / Pasirinkite kalbą</p>

        <!-- Language buttons -->
        <div class="language-buttons">
            <a href="./home.html" class="language-btn" id="btn-russian" data-lang="ru">
                <div class="flag-circle">
                    <span class="flag-code">RU</span>
                </div>
                <span class="language-name">Русский</span>
            </a>

            <a href="./home.html" class="language-btn" id="btn-lithuanian" data-lang="lt">
                <div class="flag-circle">
                    <span class="flag-code">LT</span>
                </div>
                <span class="language-name">Lietuvių</span>
            </a>
        </div>

        <!-- Footer -->
        <p class="footer-text">Гадание • Таро • Ритуалы</p>
        <p class="footer-text">Būrimas • Taro • Apeigos</p>
    </div>
</body>

</html>
